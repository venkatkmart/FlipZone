<form class="form-horizontal" ng-controller="loginCtrl">
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">User Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="username" ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Password</label>
        <div class="col-xs-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button type="submit" class="btn btn-primary" ng-click="loginUser()">Login</button>
        </div>
    </div>
    <div class="error" ng-hide="isValidUser">Incorrect Username or password.</div>
</form>
